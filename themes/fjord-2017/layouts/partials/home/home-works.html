<div class="home-works">
  <h2 class="home-works__title is-en">
    Our Works
  </h2>
  <div class="home-works__items">
		<div class="row is-gutter-width-16">
			{{ range where .Site.RegularPages "Section" "==" "works" }}
	      <div class="col-md-4 col-xs-6">
	        <article class="home-works__item">
	          <div class="home-works__item-link" data-target="#js-next-holiday-modal" data-toggle="modal">
	            <img src="{{ .Params.eyecatch }}" alt="Next Holiday">
	            <h3 class="home-works__item-title">
	              {{ .Title }}
	            </h3>
	          </div>
	        </article>
	        <!--Modal-->
	        <div aria-labelledby="exampleModalLabel" class="modal fade" id="js-next-holiday-modal" role="dialog" tabindex="-1" aria-hidden="true" style="display: none;">
	          <div class="modal-dialog modal-lg" role="document">
	            <div class="modal-content">
	              <div class="modal-header">
	                <h5 class="modal-title" id="exampleModalLabel">
	                  {{ .Title }}
	                </h5>
	                <button aria-label="Close" class="close" data-dismiss="modal" type="button"><span aria-hidden="true">Ã—</span></button>
	              </div>
	              <div class="modal-body">
	                {{ .Content }}
	              </div>
	              <div class="modal-footer">
	                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
	              </div>
	            </div>
	          </div>
	        </div>
        </div>
			{{ end }}
		</div>
	</div>
</div>
