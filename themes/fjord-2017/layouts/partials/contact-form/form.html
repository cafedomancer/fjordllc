<form name="inquiry" class="form" action="https://formspree.io/info@fjord.jp" method="post">
  <div class="form-items">
    <div class="form-item">
      <label class="form-item__label">お名前<span class="form-item__label-require">必須</span></label>
      <input class="form-item__text-input" name="username" type="text">
      <div class="form-item__error-message is-hide" id="username-error">
        お名前を入力してください
      </div>
    </div>
    <div class="form-item">
      <label class="form-item__label">メールアドレス<span class="form-item__label-require">必須</span></label>
      <input class="form-item__text-input" name="email" type="text">
      <div class="form-item__error-message is-hide" id="email-error">
        メールアドレスを正しく入力してください
      </div>
    </div>
    <div class="form-item">
      <label class="form-item__label">内容<span class="form-item__label-require">必須</span></label>
      <textarea class="form-item__textarea js-autosize" name="name" style="overflow: hidden; word-wrap: break-word; resize: none; height: 320px;"></textarea>
      <div class="form-item__error-message is-hide" id="name-error">
        内容入力してください
      </div>
    </div>
    {{ partial "contact-form/pp.html" . }}
    <div class="form-item">
      <label class="form-item__label is-inline-flex">個人情報利用同意<span class="form-item__label-require">必須</span>
        <input class="form-item__checkbox" name="pp" type="checkbox"></label>
      <div class="form-item__error-message is-hide" id="pp-error">
        同意してください
      </div>
    </div>
  </div>
  <div class="form-actions">
    <ul class="form-actions__items">
      <li class="form-actions-item">
        <button class="form-actions-item__submit" type="submit">利用規約に同意して送信</button>
      </li>
    </ul>
  </div>
</form>
