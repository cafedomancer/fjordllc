{{ with .Params.tags }}
  {{ if ge (len .) 1 }}
    <div class="tags article__tags" itemprop="keywords">
      <ul class="article__tags-items">
        {{ range . }}
          <li class="article__tags-item">
            <a href="/tags/{{ . | urlize }}" class="article__tags-link is-en">{{ . }}</a>
					</li>
        {{ end }}
      </ul>
    </div>
  {{ end }}
{{ end }}
