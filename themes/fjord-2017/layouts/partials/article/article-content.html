<article class="article__content">
  <header class="article__header">
    <h1 class="article__title" itemprop="headline">
			<a href="{{ .RelPermalink }}" class="article__title-link">
        {{ .Title }}
			</a>
    </h1>
    {{ partial "article/article-publish-at.html" . }}
    {{ partial "article/article-tags.html" . }}
  </header>
  <div class="is-long-text js-target-blank js-mojik article__body" itemprop="articleBody">
    {{ .Content }}
  </div>
  <div class="disqus-comments">
    {{ template "_internal/disqus.html" . }}
  </div>
</article>
