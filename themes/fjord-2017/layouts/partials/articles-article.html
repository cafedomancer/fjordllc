<article class="articles-article">
  <div class="container articles-article__container" itemprop="blogPost" itemscope="" itemtype="http://schema.org/BlogPosting">
    <div class="row">
      <div class="offset-sm-2 col-sm-8 col-xs-12">
        <article class="articles-article__content">
				  {{ partial "articles-article-publish-at.html" . }}
          <header class="articles-article__header">
            <h1 class="articles-article__title" itemprop="headline">
							<a href="{{ .RelPermalink }}" class="article__title-link is-ja">
                {{ .Title }}
								{{ if .Draft }} #Draft{{ end }}
							</a>
            </h1>
            {{ partial "articles-article-tags.html" . }}
          </header>
        </article>
      </div>
    </div>
  </div>
</article>
