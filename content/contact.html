---
title: Contact
type: form
url: /contact
---

<script src="https://sdk.form.run/js/v2/formrun.js"></script>
<form action="https://form.run/api/v1/r/D1L3Aplga92azp85KBwU" class="formrun form" method="post" target="_blank">
  <div class="form-items">
    <div class="form-item">
      <label class="form-item__label">お名前<span class="form-item__label-require">必須</span></label><input class="form-item__text-input" data-formrun-required="" name="お名前" type="text">
      <div class="form-item__error-message" data-formrun-show-if-error="お名前">
        お名前を入力してください
      </div>
    </div>
    <div class="form-item">
      <label class="form-item__label">メールアドレス<span class="form-item__label-require">必須</span></label><input class="form-item__text-input" data-formrun-required="" data-formrun-type="email" name="メールアドレス" type="text">
      <div class="form-item__error-message" data-formrun-show-if-error="メールアドレス">
        メールアドレスを正しく入力してください
      </div>
    </div>
    <div class="form-item">
      <label class="form-item__label">内容<span class="form-item__label-require">必須</span></label><textarea class="form-item__textarea js-autosize" data-formrun-required="" name="内容" style="overflow: hidden; word-wrap: break-word; resize: none; height: 320px;"></textarea>
      <div class="form-item__error-message" data-formrun-show-if-error="内容">
        内容入力してください
      </div>
    </div>
    <div class="form-item">
      <label class="form-item__label is-inline-flex">個人情報利用同意<span class="form-item__label-require">必須</span><input class="form-item__checkbox" data-formrun-required="" name="個人情報利用同意" type="checkbox"></label>
      <div class="form-item__error-message" data-formrun-show-if-error="個人情報利用同意">
        同意してください
      </div>
    </div>
  </div>
  <div class="form-actions">
    <ul class="form-actions__items">
      <li class="form-actions-item">
        <button class="form-actions-item__submit" data-formrun-error-text="未入力の項目があります" data-formrun-submitting-text="送信中..." type="submit" data-formrun-default-text="利用規約に同意して送信">利用規約に同意して送信</button>
      </li>
    </ul>
  </div>
</form>
